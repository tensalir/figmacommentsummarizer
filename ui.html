<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 16px;
      min-width: 300px;
      max-width: 600px;
      margin: 0 auto;
    }
    .input-group {
      margin-bottom: 16px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 12px;
      font-weight: 500;
      color: #333;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #E5E5E5;
      border-radius: 6px;
      font-size: 13px;
      box-sizing: border-box;
    }
    button {
      background: #18A0FB;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
      margin-bottom: 8px;
    }
    button:hover {
      background: #0D8DE3;
    }
    button:disabled {
      background: #CCCCCC;
      cursor: not-allowed;
    }
    .error {
      color: #ff4d4d;
      font-size: 12px;
      margin-top: 8px;
    }
    #configSection {
      border: 1px solid #E5E5E5;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    .hidden {
      display: none;
    }
    #summary-output {
      margin-top: 16px;
      padding: 12px;
      border: 1px solid #E5E5E5;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .secondary-button {
      background: #E5E5E5 !important;
      color: #333 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Configuration Section -->
    <div id="configSection" class="hidden">
      <div class="input-group">
        <label for="apiKey">Anthropic API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your API key" />
        <div id="apiKeyError" class="error hidden">Please enter a valid API key</div>
      </div>
      <button id="saveConfig">Save Configuration</button>
    </div>

    <!-- Main Content Section -->
    <div id="mainContent">
      <button id="generateSummary">Generate Summary</button>
      <button id="configure" class="secondary-button">Configure API Key</button>
      <div id="summary-output" class="hidden"></div>
    </div>

    <!-- Add this right after the mainContent div -->
    <div id="oauthSection" class="hidden">
      <h3>Authorization Required</h3>
      <p>Please authorize this plugin to access your Figma comments.</p>
      <button id="authorizeButton">Authorize with Figma</button>
    </div>
  </div>

  <script>
    console.log('UI script initialized');
    
    let authWindow = null;
    
    // Global message listener for OAuth
    window.addEventListener('message', function(event) {
      console.log('Received message in UI:', event.data, 'from origin:', event.origin);
      
      if (event.data.type === 'FIGMA_OAUTH_TOKEN') {
        console.log('Received OAuth token in UI, saving...');
        parent.postMessage({ 
          pluginMessage: { 
            type: 'SAVE_OAUTH_TOKEN',
            token: event.data.token 
          }
        }, '*');
        
        // Update UI
        document.getElementById('oauthSection').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        
        if (authWindow) {
          authWindow.close();
        }
      }
    });

    // Handle configuration button click
    document.getElementById('configure').onclick = () => {
      document.getElementById('configSection').classList.remove('hidden');
      document.getElementById('mainContent').classList.add('hidden');
      
      // Request the current config
      parent.postMessage({ 
        pluginMessage: { 
          type: 'GET_CONFIG'
        }
      }, '*');
    };

    // Handle save config button click
    document.getElementById('saveConfig').onclick = async (e) => {
      // Prevent double-clicks
      e.target.disabled = true;
      
      const apiKey = document.getElementById('apiKey').value.trim();
      if (!apiKey) {
        document.getElementById('apiKeyError').classList.remove('hidden');
        e.target.disabled = false;
        return;
      }
      
      console.log('Saving configuration...');
      parent.postMessage({ 
        pluginMessage: { 
          type: 'SAVE_CONFIG',
          config: { ANTHROPIC_API_KEY: apiKey }
        }
      }, '*');
      
      // Re-enable the button after a short delay
      setTimeout(() => {
        e.target.disabled = false;
      }, 1000);
    };

    // Handle generate summary button click
    document.getElementById('generateSummary').onclick = () => {
      parent.postMessage({ 
        pluginMessage: { 
          type: 'SUMMARIZE'
        }
      }, '*');
    };

    // Handle messages from the plugin
    window.addEventListener('message', async (event) => {
      console.log('Raw message received:', event.data);
      const msg = event.data.pluginMessage;
      if (!msg) {
        console.log('No plugin message found in event');
        return;
      }
      console.log('UI received message:', msg.type);
      const summaryOutput = document.getElementById('summary-output');
      
      switch (msg.type) {
        case 'CONFIG_REQUIRED':
          console.log('Showing config section, hiding main content');
          document.getElementById('configSection').classList.remove('hidden');
          document.getElementById('mainContent').classList.add('hidden');
          break;
          
        case 'CONFIG_SAVED':
          console.log('Received CONFIG_SAVED, updating UI visibility');
          const configSection = document.getElementById('configSection');
          const mainContent = document.getElementById('mainContent');
          
          configSection.classList.add('hidden');
          console.log('Config section hidden:', configSection.classList.contains('hidden'));
          
          mainContent.classList.remove('hidden');
          console.log('Main content visible:', !mainContent.classList.contains('hidden'));
          
          document.getElementById('apiKey').value = '';
          document.getElementById('apiKeyError').classList.add('hidden');
          break;
          
        case 'SUMMARY_GENERATED':
          summaryOutput.textContent = msg.summary;
          summaryOutput.classList.remove('hidden');
          break;
          
        case 'OAUTH_REQUIRED':
          console.log('OAuth authentication required, showing auth section');
          document.getElementById('mainContent').classList.add('hidden');
          document.getElementById('oauthSection').classList.remove('hidden');
          
          // Store the auth URL for the button
          document.getElementById('authorizeButton').onclick = () => {
            console.log('Opening auth window with URL:', msg.authUrl);
            const width = 600;
            const height = 800;
            const left = (window.screen.width / 2) - (width / 2);
            const top = (window.screen.height / 2) - (height / 2);
            
            // Store the window reference globally
            authWindow = window.open(
              msg.authUrl,
              'Figma OAuth',
              `width=${width},height=${height},left=${left},top=${top}`
            );
          };
          break;
          
        case 'CONFIG_LOADED':
          if (msg.config?.ANTHROPIC_API_KEY) {
            document.getElementById('apiKey').value = msg.config.ANTHROPIC_API_KEY;
          }
          break;
      }
    }, false);
  </script>
</body>
</html>
